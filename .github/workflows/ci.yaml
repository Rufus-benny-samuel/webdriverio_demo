name: Continuous Integration
on:
  push:
    branches:
      - "githubActions"

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - uses: actions/checkout@v2

      - id: "deploy"
        uses: "google-github-actions/deploy-cloud-functions@v0"
        with:
          name: "inboxSettings"
          runtime: "nodejs16"
          project_id: "wdio-gcp-demo"

      - id: "test"
        run: https://us-central1-wdio-gcp-demo.cloudfunctions.net/CWA