name: Continuous Integration
on:
  push:
    branches:
      - "githubActions"

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - uses: actions/checkout@v2

      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v0"
        with: 
          workload_identity_provider: "https://iam.googleapis.com/projects/821675916808/locations/global/workloadIdentityPools/gh-pool/providers/cwa123"
          service_account: "githubactions@wdio-gcp-demo.iam.gserviceaccount.com"

      - id: "test"
        run: https://us-central1-wdio-gcp-demo.cloudfunctions.net/CWA