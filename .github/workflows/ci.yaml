name: Continuous Integration
on:
  push:
    branches:
      - "githubActions"

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - uses: actions/checkout@v2

      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v0"
        with:
          service_account: "wdio-gcp-demo@appspot.gserviceaccount.com"
          workload_identity_provider: 'gh-pool'

      - id: "deploy"
        uses: "google-github-actions/deploy-cloud-functions@v0"
        with:
          name: "inboxSettings"
          runtime: "nodejs16"

      - id: "test"
        run: https://us-central1-wdio-gcp-demo.cloudfunctions.net/CWA